<body>
<div class="jumbotron text-center">
    <h1>Payment</h1>
    <a href="/">
        <button class="btn btn-secondary">Home</button>
    </a>
</div>
<div class="container">
    <div class="col-sm-6">
        <fieldset>
            <legend>Payment</legend>
            <div class="control-group">
                <label class="control-label" label-default="">Card Holder's Name</label>
                <div class="controls">
                    <input title="First and last name" class="form-control" required="" type="text" pattern="\w+ \w+.*">
                </div>
            <div class="control-group">
                <label class="control-label" label-default="">Card Expiry Date</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-9">
                            <select name="cc_exp_mo" class="form-control">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select name="cc_exp_yr" class="form-control">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" label-default="">Card CVV</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-3">
                            <input title="Three digits at back of your card" class="form-control" required="" type="text" maxlength="3" pattern="\d{3}" autocomplete="off">
                        </div>
                        <div class="col-md-8"><img height="40px"  width="180px" src="http://www.fa.ufl.edu/wp-content/uploads/cardops/Credit-Card-Logos.jpg"></div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" label-default=""></label>
                <div class="controls">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-default" type="button">Cancel</button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<hr>
</body>
</html>
