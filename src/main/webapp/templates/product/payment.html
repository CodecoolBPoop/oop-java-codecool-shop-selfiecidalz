<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"
            defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
            defer></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script type="text/javascript" src="/static/javascript/setCartEmpty.js" defer></script>

</head>
<body>
<div class="jumbotron text-center">
    <h1>Payment</h1>
    <a href="/">
        <button class="btn btn-secondary">Home</button>
    </a>
</div>
<div class="container">
    <div class="col-sm-6">
        <fieldset>
            <legend>Payment</legend>


            <div class="control-group">
                <label class="control-label" label-default="">Card Holder's Name</label>
                <div class="controls">
                    <input title="First and last name" class="form-control" required="" type="text" pattern="\w+ \w+.*">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" label-default="">Card Number</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-3">
                            <input title="First four digits" class="form-control" required="" type="text" maxlength="4" pattern="\d{4}" autocomplete="off">
                        </div>
                        <div class="col-md-3">
                            <input title="Second four digits" class="form-control" required="" type="text" maxlength="4" pattern="\d{4}" autocomplete="off">
                        </div>
                        <div class="col-md-3">
                            <input title="Third four digits" class="form-control" required="" type="text" maxlength="4" pattern="\d{4}" autocomplete="off">
                        </div>
                        <div class="col-md-3">
                            <input title="Fourth four digits" class="form-control" required="" type="text" maxlength="4" pattern="\d{4}" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" label-default="">Card Expiry Date</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-9">
                            <select name="cc_exp_mo" class="form-control">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select name="cc_exp_yr" class="form-control">
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label" label-default="">Card CVV</label>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-3">
                            <input title="Three digits at back of your card" class="form-control" required="" type="password" maxlength="3" pattern="\d{3}" autocomplete="off">
                        </div>
                        <div class="col-md-8"><img height="40px"  width="180px" src="http://www.fa.ufl.edu/wp-content/uploads/cardops/Credit-Card-Logos.jpg"></div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" label-default=""></label>
                <div class="controls">
                    <button id="payment-btn" href="#myModal" class="btn btn-primary" type="submit" data-toggle="modal">Submit</button>
                    <a href="/"><button class="btn btn-default" type="button">Cancel</button></a>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<hr>


<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="text-align: center" id="myModalLabel">Thank you for buying!</h3>
            </div>

            <div class="modal-footer">
                <a href="/"><button class="btn btn-secondary">Back to the main page</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
