<body>

<div class="jumbotron text-center">
    <div class="row">
        <div class="col"><h1>Registration</h1></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="item col-xs-6 col-lg-6 align-self-center">
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="user-name">Username</label>
                    <input type="text" class="form-control" id="user-name" name="username" placeholder="Username" min="4" max="10">
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" class="form-control" id="user-password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary register-button">Login</button>
            </form>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>
